[tool.poetry]
name = "librouteros"
version = "3.2.1"
description = "Python implementation of MikroTik RouterOS API"
authors = ["≈Åukasz Kostka <lukasz.g.kostka@gmail.com>"]
license = "GPL-2.0-or-later"
readme = "README.rst"
documentation="https://librouteros.readthedocs.io"
repository="https://github.com/luqasz/librouteros"
keywords=[
  "mikrotik",
  "routeros",
  "api",
]
classifiers=[
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: GNU General Public License v2 (GPLv2)",
  "Operating System :: MacOS",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: POSIX",
  "Operating System :: Unix",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: Implementation :: CPython",
  "Topic :: Software Development :: Libraries"
]

[tool.poetry.dependencies]
python = "^3.7.2"
toml = "^0.10.2"

[tool.poetry.dev-dependencies]
pytest = "^7.4.2"
yapf = "^0.40.2"
pytest-xdist = "^3.3.1"
mypy = "^1.4"
bump2version = "^1.0.1"

[tool.poetry.group.dev.dependencies]
ruff = ">=0.0.274,<0.0.292"
ruff-lsp = ">=0.0.35,<0.0.41"
python-lsp-server = "^1.7.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.yapf]
based_on_style = "pep8"
spaces_before_comment = "4,8"
split_before_logical_operator = true
align_closing_bracket_with_visual_indent = true
blank_line_before_nested_class_or_def = true
blank_lines_around_top_level_definition = 2
column_limit = 120
dedent_closing_brackets = true
coalesce_brackets = false
each_dict_entry_on_separate_line = true
indent_dictionary_value = false
split_arguments_when_comma_terminated = true

[tool.ruff]
line-length = 120

[tool.pytest.ini_options]
addopts = "-ra"
